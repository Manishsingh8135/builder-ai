<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 44" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A78BFA"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(2, 4)">
    <rect x="0" y="22" width="14" height="14" rx="3" fill="url(#logoGradient)"/>
    <rect x="0" y="10" width="14" height="10" rx="2.5" fill="url(#logoGradient)" opacity="0.85"/>
    <rect x="0" y="0" width="14" height="8" rx="2" fill="url(#logoGradient)" opacity="0.7"/>
    <rect x="12" y="2" width="10" height="6" rx="1.5" fill="url(#accentGradient)" opacity="0.85"/>
    <rect x="12" y="12" width="12" height="8" rx="2" fill="url(#accentGradient)"/>
    <rect x="12" y="24" width="10" height="10" rx="2" fill="url(#accentGradient)" opacity="0.85"/>
    <circle cx="28" cy="5" r="2.5" fill="url(#logoGradient)" filter="url(#glow)"/>
    <circle cx="30" cy="16" r="2" fill="url(#accentGradient)" filter="url(#glow)"/>
    <circle cx="28" cy="29" r="2.5" fill="url(#logoGradient)" filter="url(#glow)"/>
    <path d="M24 5 L28 5" stroke="url(#accentGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
    <path d="M26 16 L30 16" stroke="url(#logoGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
    <path d="M24 29 L28 29" stroke="url(#accentGradient)" stroke-width="1.2" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <text x="44" y="29" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="700" letter-spacing="-0.5">
    <tspan fill="white">Builder</tspan><tspan fill="url(#accentGradient)" dx="2">AI</tspan>
  </text>
</svg>
